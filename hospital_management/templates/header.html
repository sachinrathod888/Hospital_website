{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
  <title>{{title}}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: darkblue">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Hospiria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>

            {% if request.session.email is not None%}
            
              <li class="nav-item">
                <a class="nav-link" href="{% url 'addpatient' %}">Add Patient</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'patientrecord' %}">Patient Record</a>
              </li>
  
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login'%}">Login</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup'%}">Signup</a>
              </li>
              
              
            {% endif %}
          </ul>


        </div>
      </div>
    </nav>
